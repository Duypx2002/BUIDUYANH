<!DOCTYPE html>
<html>
<body>
<form>
  <fieldset>
	<legend>Personal Details</legend>
	<table for="name">Name:
	<input type="text" name="Name" placeholder="Enter name here"> </input>
	<table for="address">Address:
	<input type="address" placeholder="Enter address here"> </input>
	<table for="email">Email:
	<input type="email" name="email" placeholder="Enter email here"> </input>
	<table for="Phone Number">Phone Number:
	<input type="text" name="Phone Number" placeholder="Enter 10 digit number"> </input>
	<table for="IQ">IQ:
	<input type="number" name="IQ" placeholder="Enter IQ here"> </input>
	<table for="Gender">Gender</table><br>
	<input type="radio" id="Male" name="gender"> 
	<table for="Male">Male</table>
	<input type="radio" id="Female" name="gender"> 
	<table for="Female">Female</table>
	<input type="radio" id="Other" name="gender"> 
	<table for="Other">Other</table><br>
	<table for="date">Date of Proposed Outing:
	<input type="date" name="date"> </input>
  </fieldset>
</form>
</body>
</html>
